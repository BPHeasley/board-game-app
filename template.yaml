AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  board-game-app

Globals: # https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-specification-template-anatomy-globals.html
  Function:
    Timeout: 5
    MemorySize: 128
    Runtime: python3.12

    Tracing: Active
    # You can add LoggingConfig parameters such as the Logformat, Log Group, and SystemLogLevel or ApplicationLogLevel. Learn more here https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-resource-function.html#sam-function-loggingconfig.
    LoggingConfig:
      LogFormat: JSON
    Environment:
      Variables:
        LOG_LEVEL: INFO
        POWERTOOLS_LOGGER_LOG_EVENT: TRUE
        POWERTOOLS_LOGGER_SAMPLE_RATE: 0.1
        POWERTOOLS_SERVICE_NAME: board-game-app
        POWERTOOLS_METRICS_NAMESPACE: BoardGameApp
  Api:
    TracingEnabled: true

Resources:
  BoardGamesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${AWS::StackName}-BoardGamesTable
      AttributeDefinitions:
        - AttributeName: "title"
          AttributeType: "S"
      KeySchema: # Specifies the primary key. For Board Games, it is the title of the board game
        - AttributeName: "title"
          KeyType: "HASH"
      BillingMode: PAY_PER_REQUEST

  AddBoardGameFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/api/board_game/add
      Handler: add_board_game.lambda_handler
      Events:
        AddBoardGame:
          Type: Api
          Properties:
            Path: /boardgames
            Method: post
#            RestApiId: !Ref BoardGameAPI
      Policies:
        - DynamoDBWritePolicy:
            TableName: !Ref BoardGamesTable
      Environment:
        Variables:
          TABLE_NAME: !Ref BoardGamesTable
  GetBoardGameFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/api/board_game/get
      Handler: get_board_game.lambda_handler
      Events:
        GetBoardGame:
          Type: Api
          Properties:
            Path: /boardgames/{title}
            Method: get
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref BoardGamesTable
      Environment:
        Variables:
          TABLE_NAME: !Ref BoardGamesTable
  GetAllBoardGamesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/api/board_game/get
      Handler: get_all_board_games.lambda_handler
      Events:
        GetAllBoardGames:
          Type: Api
          Properties:
            Path: /boardgames
            Method: get
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref BoardGamesTable
      Environment:
        Variables:
          TABLE_NAME: !Ref BoardGamesTable

  BoardGameAPI:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      OpenApiVersion: 3.0.1
      TracingEnabled: true
      Tags:
        Name: !Sub "${AWS::StackName}-API"
        Stack: !Sub "${AWS::StackName}"

  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'
Outputs:

  AddBoardGameFunctionArn:
    Description: Add Board Game Lambda Function ARN
    Value: !GetAtt AddBoardGameFunction.Arn

  BoardGamesTable:
    Description: "Board Games DynamoDB Table"
    Value: !Ref BoardGamesTable

  APIEndpoint:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${BoardGameAPI}.execute-api.${AWS::Region}.amazonaws.com/Prod"
